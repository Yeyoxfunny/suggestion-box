<div class="row">
	<div class="col s12">
		<div class="card">
			
			<div class="card-content suggestion-container">
				<div class="col s10">
					<div class="suggestion-content">
						<span class="card-title">{{suggestion.topic}}</span>
						<ul>
							<li>
								<b>Nombre:</b>
								<span>{{suggestion.userName}}</span>
							</li>
							<li>
								<b>E-mail:</b>
								<span>{{suggestion.email}}</span>
							</li>
							<li>
								<b>Categoría:</b>
								<span>{{suggestion.typeSuggestionId}}</span>
							</li>
							<li>
								<b>Fecha de creación:</b>
								<span>{{suggestion.creationDate | date}}</span>
							</li>
							<li>
								<b>Descripción:</b>
								<p>{{ suggestion.description }}</p>
							</li>
						</ul>
					</div>
				</div>
				<div class="col s2 teal">
					<!--<i class="material-icons large center">query_builder</i>-->
					<i class="material-icons large center center-icon white-text">done</i>
					<p class="center white-text">{{suggestion.stateId}}</p>
				</div>

			</div>
		
			<div class="card-action suggestion-actions">
				<a href="">
					<i class="material-icons">remove_red_eye</i>
				</a>
				<a href="">
					<i class="material-icons">email</i>
				</a>
			</div>

		</div>
	</div>
</div>
