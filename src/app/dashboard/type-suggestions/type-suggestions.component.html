
<app-top-bar></app-top-bar>
<div id="main">
	<app-side-nav></app-side-nav>
	
	<section id="content" class="container animated zoomIn">
		<div class="m-top-space">
			<a class="waves-effect waves-light btn" (click)="openModal()">
				<i class="material-icons left">add</i>Nuevo
			</a>
		</div>
		<table>
			<thead>
				<tr>
					<th></th>
					<th>Id</th>
					<th>Título</th>
					<th>Leyenda</th>
				</tr>
			</thead>

			<tbody>
				<tr *ngFor="let typeSuggestion of TypeSuggestions">
					<th>
						<img src="{{typeSuggestion.imageUri}}" class="circle responsive-img" style="width: 70px;">
					</th>
					<th>{{typeSuggestion.id}}</th>
					<th>{{ typeSuggestion.title }}</th>
					<th>{{ typeSuggestion.caption }}</th>
					<th>
						<a class="waves-effect waves-light btn amber accent-3" (click)="openModal(typeSuggestion)">
							<i class="material-icons">mode_edit</i>
						</a>
						<a class="waves-effect waves-light btn red accent-2">
							<i class="material-icons">delete_forever</i>
						</a>
					</th>
				</tr>
			</tbody>
		</table>
	</section>
</div>


<div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
	<div class="modal-content">
		<header>
			<h5 class="center">Tipo de Sugerencia</h5>
		</header>
		<div class="divider"></div>
		<form class="container myForm m-top-space">
				<div class="row">
					<div class="input-field col s12">
						<input id="title" type="text" name="title" required>
						<label for="title">Título</label>
					</div>
					<div class="input-field col s12">
						<input id="caption" type="text" name="caption" required>
						<label for="caption">Descripción</label>
					</div>
					<div class="file-field input-field col s12">
						<div class="btn light-blue darken-4">
							<span>File</span>
							<input type="file" name="image">
						</div>
						<div class="file-path-wrapper">
							<input class="file-path" type="text">
						</div>
					</div>
				</div>
			</form>
  	</div>
  	<div class="modal-footer">
		<a class="waves-effect waves-green btn-flat" (click)="closeModal()">Cancelar</a>
		<a class="modal-action modal-close waves-effect waves-green btn-flat">Guardar</a>
		<a class="modal-action modal-close waves-effect waves-green btn-flat">Actualizar</a>
  	</div>
</div>
