
<app-top-bar></app-top-bar>
<div id="main">
	<app-side-nav></app-side-nav>
	
	<section id="content" class="container animated zoomIn">
		<div class="m-top-space">
			<a class="waves-effect waves-light btn" (click)="showNewItemForm()">
				<i class="material-icons left">add</i>Nuevo
			</a>
			<form class="container myForm animated"
				#newItemForm="ngForm"
				[hidden]="hideElement"
				(ngSubmit)="onSubmit(newItemForm.value)"
				novalidate>
				<div class="row">
					<div class="input-field col s12">
						<input id="title" type="text" name="title" required #title="ngModel" ngModel>
						<label for="title">Título</label>
						<span [hidden]="title.valid || title.pristine" class="validation error">Por favor ingresa un título</span>
					</div>
					<div class="input-field col s12">
						<input id="caption" type="text" name="caption" required #caption="ngModel" ngModel>
						<label for="caption">Descripción</label>
						<span [hidden]="caption.valid || caption.pristine" class="validation error">Por favor ingresa una descripción</span>
					</div>
					<div class="file-field input-field col s12">
						<div class="btn light-blue darken-4">
							<span>File</span>
							<input type="file" name="image" (change)="fileChangeEvent($event)">	
						</div>
						<div class="file-path-wrapper">
							<input class="file-path" type="text">
						</div>
					</div>
					<div class="col s12">
						<button type="submit" class="waves-effect waves-light btn">Agregar</button>
						<a class="waves-effect waves-light btn  red accent-2"
							(click)="hideNewItemForm()">Cancelar</a>
					</div>
				</div>
			</form>
		</div>
		<table>
			<thead>
				<tr>
					<th></th>
					<th>Id</th>
					<th>Título</th>
					<th>Leyenda</th>
				</tr>
			</thead>

			<tbody>
				<tr *ngFor="let typeSuggestion of TypeSuggestions">
					<th>
						<img src="{{typeSuggestion.imageUri}}" class="circle responsive-img" style="width: 70px;">
					</th>
					<th>{{typeSuggestion.id}}</th>
					<th>{{ typeSuggestion.title }}</th>
					<th>{{ typeSuggestion.caption }}</th>
					<th>
						<a class="waves-effect waves-light btn amber accent-3">
							<i class="material-icons">mode_edit</i>
						</a>
						<a class="waves-effect waves-light btn red accent-2">
							<i class="material-icons">delete_forever</i>
						</a>
					</th>
				</tr>
			</tbody>
		</table>
	</section>
</div>
